<GridLayout  id="main" actionBarHidden="true">
    <StackLayout class="degrade">
        <StackLayout>
            <Progress value="25" maxValue="100"   class="progress"></Progress>
        </StackLayout>
        <header-layout></header-layout>
            <StackLayout>
                <FlexboxLayout>
                    <Image class="logo" src="~/assets/quickly/logo.png"
                   ></Image>
                   <StackLayout class="info">
                         <Label text="c'est correct" *ngIf="final_result"></Label>
                         <Label text="Mauvaise reponse" *ngIf="!final_result"></Label>
                   </StackLayout>
                    <!-- <Label text="Label 1" ></Label>
                    <Label text="Label 2" ></Label>
                    <Label text="Label 3" ></Label> -->
                </FlexboxLayout>
            </StackLayout>
            <StackLayout>
                <Label text="" ></Label>
            </StackLayout>
            <StackLayout>
                <Label text="" ></Label>
            </StackLayout>
            <GridLayout width="400" height="500"
              horizontalAlignment="center" verticalAlignment="center"
              *ngIf="final_result">
                <StackLayout col="0" row="0" style="margin: 5; border-radius: 20;">
                    <Image [src]="correct_image_path"
                    stretch="aspectFit" backgroundColor="red"
                    ></Image>
                    <Label [text]="correct" class="quiz" backgroundColor="green"></Label>
                </StackLayout>

              </GridLayout>
              <GridLayout width="400" height="500"
              columns="*,2*" rows="2*,3*" *ngIf="!final_result" >
                <StackLayout col="0" row="0" style="margin: 5; border-radius: 20;" backgroundColor="#000000a6">
                    <Image [src]="bad_image_path"
                    stretch="aspectFit"
                    ></Image>
                    <Label [text]="response" class="quiz" backgroundColor="red"></Label>
                </StackLayout>

                <StackLayout col="1" row="1" style="margin: 5; border-radius: 20;">
                    <Image [src]="correct_image_path"
                    stretch="aspectFit"
                    ></Image>
                    <Label [text]="correct" class="quiz" backgroundColor="green"></Label>
                </StackLayout>
              </GridLayout>
            <!-- <StackLayout>
                <Label [text]="response" ></Label>
            </StackLayout> -->
            <StackLayout>
                <button   text="continuer"
                (tap)="routerExtensions.navigate(['home','qcm',item,title])"></button>
            </StackLayout>

    </StackLayout>

</GridLayout>
