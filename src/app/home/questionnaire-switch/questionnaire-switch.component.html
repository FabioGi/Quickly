<GridLayout  id="main" actionBarHidden="true">
    <StackLayout class="degrade" *ngIf="exercises">
        <StackLayout>
            <Progress value="25" maxValue="100"   class="progress"></Progress>
        </StackLayout>
            <StackLayout>
                <FlexboxLayout justifyContent="space-between">
                    <Image class="img" src="https://d37sy4vufic209.cloudfront.net/images/topbar/cross-icon-16@2x-3e2d9bb3bb697f9cd949417a3c047ef8.png"
                     style="margin: 10;"></Image>
                     <FlexboxLayout  style="margin: 10;">
                        <Image class="star" src="https://d37sy4vufic209.cloudfront.net/images/quizzes/star-fill@2x-5b4bc07f39525c0b7bc899a385e671c5.png"
 style="margin: 10;"></Image>

                        <Image class="star" src="https://d37sy4vufic209.cloudfront.net/images/quizzes/star-fill@2x-5b4bc07f39525c0b7bc899a385e671c5.png"
                        stretch="aspectFill" style="margin: 10;"></Image>

                        <Image class="star" src="https://d37sy4vufic209.cloudfront.net/images/quizzes/star-fill@2x-5b4bc07f39525c0b7bc899a385e671c5.png"
                        stretch="aspectFill" style="margin: 10;"></Image>
                     </FlexboxLayout>
                     <Image class="star" src=" https://d37sy4vufic209.cloudfront.net/images/topbar/feedback-icon@2x-4686f19b9ed517d7babaf0bb0186beaf.png"
                     style="margin: 10;"></Image>
                </FlexboxLayout>
            </StackLayout>
            <StackLayout>
                <FlexboxLayout>
                    <Image class="logo" src=" https://d37sy4vufic209.cloudfront.net/images/quizzes/assistant-neutral-image-50x52@2x-f24e8c958592c4e8f3b73b63e852ea80.png"
                   ></Image>
                   <StackLayout class="info">
                         <Label [text]="exercises.question" ></Label>
                   </StackLayout>
                </FlexboxLayout>
            </StackLayout>
            <StackLayout>
                <Label text="" ></Label>
            </StackLayout>
            <StackLayout>
                <Label text="" ></Label>
            </StackLayout>
            <GridLayout columns="*" rows="*,*" width="400" height="500" *ngIf="exercises.suggestions"
            >
                <StackLayout col="0" row="0"  width="220" height="270">
                    <Label [text]="exercises.suggestions[0].name" class="quiz"></Label>
                    <Image [src]="imagePath(0,exercises.suggestions)"
                    stretch="aspectFit"
                    ></Image>

                </StackLayout>

                <StackLayout col="0" row="1" width="220" height="270">
                    <Label [text]="exercises.suggestions[1].name" class="quiz"></Label>
                    <Image [src]="imagePath(1,exercises.suggestions)"
                    stretch="aspectFit"
                    ></Image>
                </StackLayout>
              </GridLayout>
            <StackLayout>
                <Label text="" ></Label>
            </StackLayout>

            <StackLayout>
                <button   text="VÃ©rifier"
                (tap)="routerExtensions.navigate(['home','qcm',item,title])"></button>
            </StackLayout>

    </StackLayout>

</GridLayout>
